services:
  backend:
    build: .
    container_name: fba-direct-measure-scaffold-backend-1
    ports:
      - "3000:3000"
    environment:
      DATABASE_URL: postgres://postgres:postgres@db:5432/fbadb
    volumes:
      - ../src:/app/src
      - ../seeds:/app/seeds
      - ../migrations:/app/migrations
      - ../package.json:/app/package.json
      - ../tsconfig.json:/app/tsconfig.json
    command: npm run dev         # run in dev mode with hot reload
    depends_on:
      - db

  db:
    image: postgres:15
    container_name: fba-direct-measure-scaffold-db-1
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: fbadb
    ports:
      - "5433:5432"   # host:container
    volumes:
      - pgdata:/var/lib/postgresql/data

volumes:
  pgdata:
